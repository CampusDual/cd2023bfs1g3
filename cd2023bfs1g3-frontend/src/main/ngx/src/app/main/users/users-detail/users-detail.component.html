<div class="back">
  <button class="o-form-toolbar-button o-form-toolbar-back mat-icon-button mat-button-base ng-star-inserted"
    mat-icon-button="" type="button" (click)="turnback()">
    <span class="mat-button-wrapper">
      <mat-icon class="mat-icon notranslate mat-icon-no-color" role="img" svgicon="ontimize:arrow_back"
        aria-hidden="true" ng-reflect-svg-icon="ontimize:arrow_back">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          width="100%" height="100%" viewBox="0 0 24 24" enable-background="new 0 0 24 24" xml:space="preserve" fit=""
          preserveAspectRatio="xMidYMid meet" focusable="false">
          <g id="Bounding_Boxes">
            <path fill="none" d="M0,0h24v24H0V0z"></path>
          </g>
          <g id="Outline_1_">
            <path fill="#0B488A" d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z"></path>
          </g>
        </svg>
      </mat-icon>
    </span>
  </button>
</div>
<o-form service="users" entity="user" keys="user_" header-actions="R;I;U;D" show-header-navigation="no"
  show-header="no">
  <o-text-input #user attr="user_" enabled="no" required="yes"></o-text-input>
  <o-row>

    <o-column title-label="USER_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" enabled="no" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="surname1" enabled="no" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="surname2" enabled="no" fxFlex="40" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-nif-input attr="nif" class="input-padding" fxFlex="40" enabled="no"></o-nif-input>
        <span class="my"><o-button attr="raised4" type="RAISED" label="Generar clave" layout-padding color="warn"
            (onClick)='pass()'></o-button></span>
      </o-row>
    </o-column>
  </o-row>
</o-form>
