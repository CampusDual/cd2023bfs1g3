<o-form #detailProduct service="products" entity="product" keys="id" header-actions="R;I;U" show-header-navigation="no">
    <o-row>
      <o-column>
        <o-image attr="photo" empty-image="assets/images/no-image.png" sql-type="varchar"></o-image>
      </o-column>
      <o-column class="productInformation" title-label="PRODUCT_INFORMATION" fxFlex>
        <o-row>
          <o-integer-input attr="id" class="input-padding" fxFlex="40" required="yes" enabled="no"></o-integer-input>
          <o-slide-toggle attr="active" label-position="before"></o-slide-toggle>
        </o-row>
        <o-row>
          <o-text-input class="input-padding" attr="name" fxFlex="40" required="yes"></o-text-input>
          <o-integer-input attr="reserved" class="input-padding" step="0" grouping="no" fxFlex="40" enabled="no"></o-integer-input>
        </o-row>
        <o-row>
          <o-integer-input class="input-padding" attr="stock" fxFlex="40" required="yes"></o-integer-input>
          <o-integer-input attr="istock" class="input-padding" step="0" grouping="no" fxFlex="40" enabled="no"></o-integer-input>
        </o-row>
        <o-row>
            <o-currency-input attr="price" class="input-padding" step="0" grouping="no" fxFlex="40"></o-currency-input>
            <o-date-input attr="date_added" fxFlex="40"></o-date-input>
        </o-row>
        <o-row>
          <o-combo attr="state" fxFlex="80" service="states" entity="state" keys="id_state" columns="id_state;state_name"
          visible-columns="state_name" value-column="id_state" translate="yes" class="input-padding" null-selection="no"></o-combo>
        </o-row>
        <o-row>
          <o-combo attr="id_locations" fxFlex="80" service="locations" entity="location" keys="id_location" columns="id_location;name_location"
          visible-columns="name_location" value-column="id_location" translate="yes" class="input-padding" null-selection="no"></o-combo>
        </o-row>
        <o-row>
            <o-textarea-input attr="body" class="input-padding" step="0" grouping="no" fxFlex="80"></o-textarea-input>
        </o-row>
      </o-column>
    </o-row>
    
  </o-form>
